{% extends "base.html" %}
{% import "_macros.html" as macros %}

{% block page_content %}

<ul class="posts">
    {% for post in posts %}
    <li class="post">
        
        <div>
            <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
            <h6><a href="{{ url_for('.post', id=post.id) }}">{{ post.title }}</a></h6>
        </div>
    </li>
    {% endfor %}
</ul>

{% if pagination %}
<div class="pagination">
    {{ macros.pagination_widget(pagination, '.index') }}
</div>
{% endif %}

{% endblock %}
